<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cambiar Contraseña - VMI</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Cambiar Contraseña</h3></div>
                                    <div class="card-body">
                                        <form id="frmPassword" method="POST" onsubmit="return loginPassword()">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="currentUser" placeholder="Usuario" name="currentUser" required>
                                                <label for="currentUser">Usuario</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password" name="password" type="password" placeholder="Nueva contraseña" required>
                                                <label for="password">Nueva contraseña</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password2" name="password2" type="password" placeholder="Confrimar contraseña" required>
                                                <label for="password2">Confirmar contraseña</label>
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="showPassword">
                                                    <label class="form-check-label" for="showPassword" onclick="showPassword()">Mostrar contraseña</label>
                                                  </div>
                                            </div>
                                            <input type="submit" class="fadeIn fourth" value="Aceptar">
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="login.html">Regresar a Login</a>
                           
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="js/jquery/jquery-3.6.0.js"></script>
        <script src="js/sweetalert2/sweetalert2@11.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/log.js"></script>
    </body>
</html>
